{% if module_list %}
<select name="module_list" class="selectpicker form-control" required="required" multiple data-live-search="true">
{#    <option name="" value="" title="">请选择</option>#}
    {% for module in module_list %}
    <option name="module" value="{{ module.pk }}">{{ module.name }}</option>
    {% endfor %}
</select>
{% else %}
<a href="{% url 'module_add' %}" class="btn btn-default" role="button">暂无模块 <i class="fa fa-plus"></i></a>
{% endif %}
